<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconics</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div>

        <div id='search_page' style="z-index:100 ;display: none; min-width: 100%; min-height: 100vh; background-color: rgb(209, 247, 252);">

            <div align='center'>
                <div id='header' align='center' style="justify-content: center;">
                <div align='center' id="search_page_head">
                    <div align='center' style="width: 76vw; float: left; vertical-align: middle; margin-top: 7px; margin-left: 5px;">
                        <input type="text" placeholder="Search here.." style="font-size: large; padding-left: 10px; min-width: 75vw; border-radius: 12px; min-height: 2.4rem; border: 1px solid rgb(0, 134, 252);">
                    </div>
                    <div id='search_id'>
                        
                        <section id="search_image_in" align='center' style="cursor: pointer; width: 25%; float: left; min-height: fit-content; border-radius: 100%; border: 2px solid wheat;  padding: 1px 8px; min-width: fit-content;"><a onclick="search_bar_open()"><img src="search.png" alt="" width="26px" height="25px"></a></section>
                        
                    </div>
                </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
